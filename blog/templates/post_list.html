{% extends 'base.html' %}

{% block content %}
<div class="post_list">
    
    {% for post in posts %}


				
					
					

    
    <div class="p">
        <time class="date">
            {{ post.published_date }}
        </time>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.meta_description|linebreaksbr }}</p>
    </div>
{% endfor %}
    
{% endblock %}
</div>
