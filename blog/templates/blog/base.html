{% load static %}
{% load writer_auth %}

<html lang="fa">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}سایت شخصی{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/theme.css' %}">
        <link rel="icon" href="{% static 'icons/favicon.ico' %}">

    </head>

    <header class="site-header ast-primary-submenu-animation-fade header-main-layout-1 ast-primary-menu-enabled ast-logo-title-inline ast-hide-custom-menu-mobile ast-menu-toggle-icon ast-mobile-header-inline" id="masthead" itemtype="https://schema.org/WPHeader" itemscope="itemscope" itemid="#masthead">
        <nav class="navbar bg-white navbar-expand-lg navbar-light bg-light" id="navbar">
            <div class="container-fluid">
              <a class="navbar-brand" id="site" href="/">خانه</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  {% if user|has_group:"Writers" %}
                    <li class="nav-item">
                      <a class="nav-link" href="/post/new/">پست جدید</a>
                    </li>
                  {% endif %}
                  <!-- show login and register links if user is not logged in-->
                  {% if not request.user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'login' %}">ورود</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'register' %}">ثبت نام</a>
                    </li>
                  {% else %}
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'logout' %}">خروج</a>
                    </li>
                  {% endif %}
                  <!-- <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li> -->
                </ul>
                <form method="get" action="//search" class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="جستجو" aria-label="Search" name="q">
                  <button class="btn btn-outline-success" type="submit">جستجو</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
<body>
    <div id="content" class="site-content">

		<div class="ast-container">

		

	<div id="primary" class="content-area primary">

		
					<main id="main" class="site-main">
                        <article class="post-12 page type-page status-publish ast-article-single" id="post-12 ast-article-single"  itemtype="https://schema.org/CreativeWork" itemscope="itemscope">
<div id="body">  
      {% block content %}
    
    
      {% endblock %}
</div>
</div> 
</article>
</main>
</div>
</div>
</body>
</html>
