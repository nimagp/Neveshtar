{% extends 'blog/base.html' %}
{% block title %}بازنشانی رمز‌عبور{% endblock %}
{% block content %}
<div id="reset-password-div">
    <form id="reset-password-form" action = "{% url 'reset_password' %}" method="post">
        {% csrf_token %}
        <input type="email" name="username" placeholder="ایمیل">
        <button class="btn border" type="submit">تایید</button>
    </form>
</div>
{% endblock %}
